<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Edit {{transporterItem.transporterName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Transporter Name</ion-label>
    <ion-input type="text" maxlength="10" [(ngModel)]="transporterItem.transporterName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Transporter Phone Number</ion-label>
    <ion-input type="text" maxlength="12" [(ngModel)]="transporterItem.transporterPhone"></ion-input>
  </ion-item>

  <button ion-button block (click)="editTransporterItem(transporterItem)">Edit Item</button>

</ion-content>
