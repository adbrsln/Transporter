<ion-header>

  <ion-navbar color="danger">
    <ion-title>Transporter List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddTransporterPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of transporterListRef$ | async" (click)="selectTransporterItem(item)">
      <ion-avatar item-start>
      <img src="assets/img/avatar.png">
      </ion-avatar>
      <h2>{{ item.transporterName }}</h2>
      <h3>{{ item.transporterPhone }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
